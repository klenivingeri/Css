<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Skill Bar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="main.js"></script>
</head>

<body>
	<div class="container">
		<h1>Software Skills</h1>
		<div class="skillBox">
			<p>Html5</p>
			<p>90%</p>
			<div class="skill">
				<div class="skill_level"  style="width:90%"></div>
			</div>
		</div>
		<div class="skillBox">
			<p>Javascript</p>
			<p>80%</p>
			<div class="skill">
				<div class="skill_level" style="width:80%"></div>
			</div>
		</div>
		<div class="skillBox">
			<p>Css</p>
			<p>85%</p>
			<div class="skill">
				<div class="skill_level" style="width:85%"></div>
			</div>
		</div>
		<div class="skillBox">
			<p>React</p>
			<p>60%</p>
			<div class="skill">
				<div class="skill_level" style="width:60%"></div>
			</div>
		</div>
		<div class="skillBox">
			<p>Next.js</p>
			<p>45%</p>
			<div class="skill">
				<div class="skill_level" style="width:45%"></div>
			</div>
		</div>
		<div class="skillBox">
			<p>Angular</p>
			<p>60%</p>
			<div class="skill">
				<div class="skill_level" style="width:60%"></div>
			</div>
		</div>
	</div>
</body>
</html>
